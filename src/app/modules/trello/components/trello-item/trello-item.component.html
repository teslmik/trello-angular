<div mat-subheader>{{ title }}</div>

@for(task of tasks || []; track task) {
  <mat-list-option
    [selected]="task.status"
    (selectedChange)="toggleStatus($event, task)"
  >
    <div matListItemTitle>{{ task.task }}</div>
    <div matListItemLine>{{ task.deadline | date }}</div>
  </mat-list-option>
}
